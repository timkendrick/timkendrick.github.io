<header class="header">
	<nav class="wrapper header-nav">
		<a class="header-nav-title" href="{{ site.baseurl }}/"
			data-transition="-home"
			data-transition-title="{{ site.title }} | {{ site.subtitle }}"
			data-tracking="/"
		>{{ site.title }}</a>
		<div class="header-nav-links">
			<a class="header-nav-link -github" href="https://github.com/timkendrick" target="_blank" title="Github"></a>
			<a class="header-nav-link -cv" href="{{ '/cv' | prepend: site.baseurl }}" title="CV"
				data-transition="-cv"
				data-transition-title="CV | {{ site.title }}"
				data-tracking="/cv"
			></a>
			<a class="header-nav-link -npm" href="https://www.npmjs.com/~timkendrick" target="_blank" title="npm"></a>
		</div>
	</nav>
	<div class="header-banner">
		<a class="header-banner-logo" href="{{ site.baseurl }}/"
			data-transition="-home"
			data-transition-title="{{ site.title }} | {{ site.subtitle }}"
			data-tracking="/"
			alt="{{ site.title }}"
		></a>
	</div>
	<div class="header-splash wrapper">
		<p class="header-splash-intro hidden-xs">Creator of <a href="https://www.canvascomposer.com/" target="_blank">Canvas Composer</a>,<br class="hidden-lg" /> the open-source <a href="https://dwstech.github.io/muster/" target="_blank">Muster</a> data framework,<br /> the <a href="https://github.com/skivvyjs/skivvy" target="_blank">Skivvy</a> task runner, and<br class="hidden-lg" /> award-winning <a href="https://preview.timkendrick.co.uk/burberry-eyewear" target="_blank">interactive campaigns</a>.</p>
		<ul class="header-splash-link-items">
			<li class="header-splash-link-item">
				<a class="header-splash-link -github" href="https://github.com/timkendrick" target="_blank">Github</a>
			</li>
			<li class="header-splash-link-item">
				<a class="header-splash-link -cv" href="{{ '/cv' | prepend: site.baseurl }}"
					data-transition="-cv"
					data-tracking="/cv"
					data-transition-title="CV | {{ site.title }}"
				>CV</a>
			</li>
			<li class="header-splash-link-item">
				<a class="header-splash-link -npm" href="https://www.npmjs.com/~timkendrick" target="_blank">npm</a>
			</li>
		</ul>
	</div>
</header>
